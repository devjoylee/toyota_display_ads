<html lang="en">

<head>
    <link rel="stylesheet" href="banner.css">
    <meta name="ad.size" content="width=300,height=250">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
        <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssruleplugin_3.5.1_min.js"></script>        <script>
            var clickTag = "";
            var clickarea;
        
            var domReady = function (callback) {
                document.readyState === "interactive" || document.readyState === "complete"
                    ? callback()
                    : document.addEventListener("DOMContentLoaded", callback);
            };
        
            domReady(function () {
                clickarea = document.querySelector("#banner");
                clickarea.addEventListener("click", exit);
            });
        
            function exit() {
                window.open(clickTag, "_blank");
            }
        </script></head>

<body>
    <div id="ad">
        <!-- main -->
        <div id="banner">
        
            <div id="background" class="ad-element"></div>
            <div class="ad-element fog"></div>
        
            <div class="ad-element copy1"></div>
            <div class="ad-element copy2"></div>
            
            <div class="ad-element ittt"></div>
            <div class="ad-element cta"></div>
            <div class="ad-element logo"></div>
            
        </div>
        <!-- /main -->
    </div>
    <script src="banner.js"></script>
</body>

</html>
