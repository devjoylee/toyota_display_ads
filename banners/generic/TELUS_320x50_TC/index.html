<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="ad.size" content="width=320,height=50" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssruleplugin_3.5.1_min.js"></script>
    <script>
      var clickTag = '';
    </script>
    <title>TELUS_320x50_TC (generic)</title>
  </head>
  <body>
    <div id="ad">
      <div id="banner">
        <img src="assets/svg/logo.svg" class="svg logo" />

        <div class="overlay">
          <div class="textbox"></div>
        </div>

        <div class="frame frame1">
          <img src="assets/svg/txt1a.svg" class="svg txt1" />
          <img src="assets/svg/txt1b.svg" class="svg txt1" />
        </div>

        <img src="assets/svg/txt2a.svg" class="svg txt2" />
        <img src="assets/svg/txt2b.svg" class="svg txt2" />

        <div class="frame frame2">
          <img src="assets/svg/txt3.svg" class="svg txt3" />
        </div>

        <img src="assets/leaf.png" class="leaf" />
      </div>
    </div>
    <script>
      const timeline = gsap.timeline({
        defaults: {},
        repeat: 1,
        repeatDelay: 3,
      });

      timeline
        .from('.leaf', { y: 50, ease: 'none' })
        .from(
          '.txt1',
          { scale: 0, ease: 'back.out', x: -90, y: 10, stagger: 0.15 },
          '<'
        )
        .from(
          '.txt2',
          { scale: 0, ease: 'back.out', x: 130, y: 10, stagger: 0.15 },
          '-=0.35'
        )
        .to('.frame1', { opacity: 0, delay: 2 })
        .to('.leaf', { y: 50, ease: 'none' }, '<')
        .from('.frame2', { opacity: 0 })
        .to('.cta', { display: 'block', opacity: 1, delay: 0.2 });

      // exit and link to banner
      document.querySelector('#banner').addEventListener('click', exit);
      function exit() {
        window.open(clickTag);
      }
    </script>
  </body>
</html>
