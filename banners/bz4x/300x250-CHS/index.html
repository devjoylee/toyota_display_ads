<html lang="en">
  <head>
    <style>
      .copy1,
      .copy2 {
        background-image: url(assets/spritesheets/copy.png);
        background-size: 900px 750px;
      }
      .copy1 {
        width: 300px;
        height: 250px;
        background-position: 0 0;
      }
      .copy2 {
        background-position: -300px 0;
      }
      .copy2,
      .cta,
      .instock-overlay {
        width: 300px;
        height: 250px;
      }
      .cta {
        background-image: url(assets/spritesheets/copy.png);
        background-size: 900px 750px;
        background-position: 0 -250px;
      }
      .instock-overlay {
        background-position: -300px -250px;
      }
      .instock,
      .instock-overlay,
      .ittt {
        background-image: url(assets/spritesheets/copy.png);
        background-size: 900px 750px;
      }
      .instock {
        width: 300px;
        height: 250px;
        background-position: -600px 0;
      }
      .ittt {
        background-position: -600px -250px;
      }
      #ad,
      #banner,
      .ittt,
      .logo {
        width: 300px;
        height: 250px;
      }
      .logo {
        background-image: url(assets/spritesheets/copy.png);
        background-position: 0 -500px;
        background-size: 900px 750px;
      }
      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-font-smoothing: antialiased;
        -o-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        margin: 0;
        padding: 0;
      }
      #ad,
      #banner {
        position: absolute;
        overflow: hidden;
      }
      #ad {
        display: block;
        border: 1px solid #000;
        cursor: pointer;
        left: 0;
        top: 0;
      }
      .ad-element {
        position: absolute !important;
        background-repeat: no-repeat;
      }
      .retina-image {
        display: inline-block;
        pointer-events: none;
        width: 100%;
        height: 100%;
      }
      .retina-image img {
        width: 100%;
        height: auto;
        pointer-events: none;
      }
      #banner {
        background-color: #ccc;
        visibility: hidden;
        left: -1px;
        top: -1px;
      }
      #background,
      #rain {
        background-image: url(assets/background.jpg);
        background-size: 100%;
        width: 300px;
        height: 250px;
      }
      #rain {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
        background-image: url(assets/rain.png);
      }
    </style>
    <meta name="ad.size" content="width=300,height=250" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssruleplugin_3.5.1_min.js"></script>

      var clickTag = '';
      var clickarea;

      var domReady = function (callback) {
        document.readyState === 'interactive' || document.readyState === 'complete'

      domReady(function () {
        clickarea = document.querySelector('#banner');
        clickarea.addEventListener('click', exit);
      });

      function exit() {
        window.open(clickTag, '_blank');
      }
    </script>
  </head>
