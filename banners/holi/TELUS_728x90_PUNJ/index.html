<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="ad.size" content="width=728,height=90" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssruleplugin_3.5.1_min.js"></script>
    <script>
      var clickTag = '';
    </script>
    <title>TELUS_728x90_PUNJ (holi)</title>
  </head>
  <body>
    <div id="ad">
      <div id="banner">
        <img src="assets/svg/logo.svg" class="svg logo" />
        <img src="assets/img/splash1.png" class="splash left" />
        <img src="assets/img/splash2.png" class="splash right" />

        <div class="overlay">
          <div class="textbox"></div>
        </div>

        <div class="frame frame1">
          <img src="assets/txt/txt1a.png" class="svg txt1" />
          <img src="assets/txt/txt1b.png" class="svg txt1" />
          <img src="assets/txt/txt2a.png" class="svg txt2" />
          <img src="assets/txt/txt2b.png" class="svg txt2" />
        </div>

        <div class="frame frame2">
          <img src="assets/txt/txt3.png" class="svg txt3" />
        </div>

        <div class="cta">
          <div class="cta-bg"></div>
          <img src="assets/txt/cta-off.png" class="svg cta-off" />
          <img src="assets/txt/cta-on.png" class="svg cta-on" />
        </div>

        <img src="assets/img/leaf.png" class="leaf" />
      </div>
    </div>
    <script>
      const timeline = gsap.timeline({
        defaults: {},
        repeat: 1,
        repeatDelay: 3.5,
      });

      timeline
        .from('.leaf', { y: 70, ease: 'none' })
        .from(
          '.txt1',
          { scale: 0, ease: 'back.out', x: -100, stagger: 0.15 },
          '<'
        )
        .from(
          '.txt2',
          { scale: 0, ease: 'back.out', x: 150, y: 10, stagger: 0.15 },
          '-=0.35'
        )
        .to('.txt1', { opacity: 0, delay: 3 })
        .to('.txt2', { opacity: 0 }, '<')
        .from('.frame2', { opacity: 0 })
        .to('.txt2', { opacity: 1 }, '<')
        .to('.leaf', { y: 70, repeat: 1, yoyo: true, ease: 'none' }, '-=1')
        .to('.cta', { display: 'block', opacity: 1, delay: 0.2 });

      // exit and link to banner
      document.querySelector('#banner').addEventListener('click', exit);
      function exit() {
        window.open(clickTag);
      }
    </script>
  </body>
</html>
